<div class="topics">
  <div class="topics__header">
    <h2>Browse Topics</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="{% url 'event' %}" class="active">All Topics<span>{{topics.count}}</span></a>
    </li>

    {% for topic in topics%}
    <li>
      <a href="{% url 'event' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.event_set.all.count}}</span></a>
    </li>
    {% endfor %}
  </ul>
</div>
